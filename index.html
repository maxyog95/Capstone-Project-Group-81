<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <div class="section1">
        <img src="illustration-hero.svg" alt="" class="head-image">
      </div>

      <div class="section2">
        <h1>Order Summary</h1>
        <p class="section2-p">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
      </div>

      <div class="section3">
        <img src="icon-music.svg" alt="" class="music-image">

        <div class="sub-section">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <p><a class="cancel" href="#">Cancel Order</a></p>
    </section>
  </main>
</body>
</html>
